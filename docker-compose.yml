version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: inventory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"             # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # k6 metrikleri için InfluxDB
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb

  # Grafana arayüzü
  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # İstersen timezone vs. de ayarlayabilirsin
      # - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/
    volumes:
      - grafana_data:/var/lib/grafana

  # k6 load test container'ı
  k6:
    image: grafana/k6:latest
    container_name: k6-runner
    depends_on:
      - influxdb
    # ./k6 klasöründe test.js dosyan olsun
    volumes:
      - ./k6:/scripts
    # Örnek bir test çalıştırma komutu
    entrypoint: ["k6", "run", "--out", "influxdb=http://influxdb:8086/k6", "/scripts/test.js"]
    # compose up yaptığında test bitince container exit eder, bu normal

volumes:
  postgres_data:
  influxdb_data:
  grafana_data:
